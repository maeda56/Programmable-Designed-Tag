<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PARAM Collective 01</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <script>
    let slider1, slider2, slider3;

    function setup() {
      createCanvas(400, 400);
      background(255);

      slider1 = createSlider(-30, 30, 0);
      slider1.position(10, height + 10);
      
      slider2 = createSlider(100, 200, 100);
      slider2.position(10, height + 40);
      
      slider3 = createSlider(1, 30, 5);
      slider3.position(10, height + 70);
    }

    function draw() {
      background(220);
      
      let size = slider1.value();
      let shape = slider2.value()/100;
      let strokeWeight = slider3.value();

      drawLogo(size, shape, strokeWeight);
      //drawLogo2(strokeWeight);
    }

    function drawLogo(DiamondSize, DiamondShape, weight) {
        // 線の太さを設定
        strokeWeight(weight); // 5ピクセルの太さで描画
        noFill();
      
        // 大きなひし形
        beginShape();
        vertex(200, (150-DiamondSize)*(1+(1-DiamondShape))); // 上の頂点
        vertex((300-DiamondSize)*(1+(1-DiamondShape)), 200); // 右の頂点
        vertex(200, (250+DiamondSize)*(1+(DiamondShape-1))); // 下の頂点
        vertex((100+DiamondSize)*(1+(DiamondShape-1)), 200); // 左の頂点
        endShape(CLOSE);
      
        // 小さなひし形（2つ目のひし形の中に配置）
        beginShape();
        vertex(200, (175-DiamondSize)*(1+(1-DiamondShape))); // 上の頂点
        vertex((250+DiamondShape)*(1+(DiamondShape-1)), 200); // 右の頂点
        vertex(200, (225+DiamondSize)*(1+(DiamondShape-1))); // 下の頂点
        vertex((150-DiamondShape)*(1+(1-DiamondShape)), 200); // 左の頂点
        endShape(CLOSE);
    }
    function drawLogo2(stroke) {
        // 線の太さを設定
        strokeWeight(stroke); // 5ピクセルの太さで描画
      
        // 2つ目の大きなひし形
        beginShape();
        vertex(200, 150); // 上の頂点
        vertex(300, 200); // 右の頂点
        vertex(200, 250); // 下の頂点
        vertex(100, 200); // 左の頂点
        endShape(CLOSE);
      
        // 1つ目の小さなひし形（2つ目のひし形の中に配置）
        beginShape();
        vertex(200, 175); // 上の頂点
        vertex(250, 200); // 右の頂点
        vertex(200, 225); // 下の頂点
        vertex(150, 200); // 左の頂点
        endShape(CLOSE);
    }
  </script>
</body>
</html>
